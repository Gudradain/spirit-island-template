<!DOCTYPE html>

<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script src="../../_global/js/card.js" defer></script>
</head>

<body>

  <quick-card speed="fast" cost="0" name="Promise of Riches" image="promise-image.jpg"
    elements="plant,earth,air" range="1" target="any" target-title="TARGET LAND"
    artist-name="GREG COLE">
    <rules>
      Add 1 {explorer} into target land.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="0" name="Infected by Sloth" image="perilous-image.jpg"
    elements="plant,animal" range="1" target="any" target-title="target land" artist-name="GREG COLE">
    <rules>
      Add 1 {disease}. Gain 1 energy.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="3" name="Invaders Fend Off Invaders" image="deep-image.jpg" elements="animal"
    range="0" target="any" target-title="target land" artist-name="GREG COLE">
    <rules>
      Pick 1 land adjacant to target land. Do 1 damage to each invader in that land for each invader in target land.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="1" name="The Sick Pass Away" image="avoid-image.jpg" elements="plant,water"
    range="1" target="ANY" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      Remove up to 1 {disease} from target land. If you did, destroy 1 {explorer}/{town}, otherwise destroy 1 {explorer}.
    </rules>
  </quick-card>
</body>

</html>
