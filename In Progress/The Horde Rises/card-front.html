<!DOCTYPE html>

<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script src="../../_global/js/card.js" defer></script>
</head>

<body>

  <quick-card speed="fast" cost="1" name="The Dead Slumber" image="slumber-image.jpg"
    elements="earth" range="1" target="any" target-title="TARGET LAND"
    artist-name="GREG COLE">
    <rules>
      In target land, sacrifice 2 {skeleton}. If you do, add 1 {presence} to that land.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="1" name="The Dead Walk Among Them" image="walk-image.jpg"
    elements="moon" range="1" target="any" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      Replace up to 1 {explorer} with {skeleton}. Replace 1 {dahan} with {skeleton}.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="2" name="Wasteland of the Dead" image="wasteland-image.jpg" elements="moon,fire"
    range="1" target="ANY" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      1 damage to invaders and {dahan} per {skeleton} in target land.
    </rules>
  </quick-card>

  <quick-card speed="fast" cost="0" name="Night of Terror" image="terror-image.jpg" elements="moon,earth,fire"
    range="0" target="any" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      1 {fear} per {skeleton}<i>(max 5)</i>. Push up to 2 {skeleton} and 2 {dahan}.
    </rules>
  </quick-card>
</body>

</html>
