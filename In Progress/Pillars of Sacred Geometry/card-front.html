<body>

  <quick-card speed="fast" cost="0" name="Boon of the Pillars" image="cornices-image.jpg"
    elements="" range="none" target="any {spirit}" target-title="TARGET SPIRIT"
    artist-name="GREG COLE">
    <rules>
      Target spirit gains 1 of each type of element you gain from you energy track.
    </rules>
  </quick-card>

  <quick-card speed="fast" cost="0" name="Restructure" image="blazing-image.jpg"
    elements="" range="1" target="any" target-title="target land" artist-name="GREG COLE">
    <rules>
      Move any number of {presence} from an ajdacent land into target land.
      <br>
      Repeat this power in an adjacent land.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="0" name="Diversity is Power" image="night-image.jpg" elements="water,moon"
    range="1" target="any {spirit}" target-title="target spirit" artist-name="GREG COLE">
    <rules>
      Target spirit gains 1 energy for every two different types of elements in your element pool.
    </rules>
  </quick-card>

  <quick-card speed="fast" cost="2" name="???" image="deep-image.jpg" elements="earth,sun,moon"
    range="1" target="ANY" target-title="TARGET LAND" artist-name="GREG COLE">

  </quick-card>
