<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script src="../../_global/js/card.js" defer></script>
</head>
<body>

  <quick-card 
    speed="fast"
    cost="0" 
    name="EXAMPLE #1"
    image="example1.png"
    elements="sun,air,earth"
    range="0"
    target="{no-sand}"
    artist-name="ARTIST NAME">
    <rules>
      Gather 1 {explorer}/{town}.
      {or}
      2 {fear}.
    </rules>
  </quick-card>

  <quick-card
    speed="fast"
    cost="1"
    name="EXAMPLE #2"
    image="example2.png"
    elements="sun,earth"
    range="none"
    target="YOURSELF"
    target-title="TARGET"
    artist-name="ARTIST NAME">
    <rules>
        {terror-2}: Defend 3 in every {sand}<br /> with your {presence}.
    </rules>
  </quick-card>
  
  <quick-card
    speed="slow"
    cost="1"
    name="EXAMPLE #3"
    image="example3.png"
    elements="sun,water,earth"
    range="1"
    target="ANY"
    artist-name="ARTIST NAME">
    <rules>
        1 Damage.
        Gather up to 2 of your {presence}<br /> into target land.
    </rules>
  </quick-card>

  <quick-card
    speed="slow"
    cost="2"
    name="EXAMPLE #4"
    image="example4.png"
    elements="sun,fire,animal"
    range="sand-presence,1"
    target="{no-dahan}"
    artist-name="ARTIST-NAME">
    <rules>
        Gather 2 <icon class="dahan"></icon>.
        2 Damage. 
    </rules>
    <threshold condition="3-animal">
      Push 2 {dahan}.
    </threshold>
  </quick-card>

</body>
</html>
