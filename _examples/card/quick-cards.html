<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <script src="../../_global/js/card.js" defer></script>
</head>
<body>
  
  <quick-card 
    speed="fast"
    cost="0" 
    name="EXAMPLE #1"
    image="example1.png"
    elements="sun,air,earth"
    range="0"
    target="{sand}"
    target-title="TARGET LAND"
    artist-name="ARTIST NAME">
    <rules>
      <div>Gather 1 {explorer}/{town}.</div>
      <or></or>
      <div>2 {fear}.</div>
    </rules>
  </quick-card>

  <quick-card
    speed="fast"
    cost="1"
    name="EXAMPLE #2"
    image="example2.png"
    elements="sun,earth"
    range="none"
    target="YOURSELF"
    target-title="TARGET"
    artist-anme="ARTIST NAME">
    <rules>
      <div>
        Defend 3 in every <icon class="sand"></icon><br /> with your <icon class="presence"></icon>.
      </div>
    </rules>
  </quick-card>
  
  <quick-card
    speed="slow"
    cost="1"
    name="EXAMPLE #3"
    image="example3.png"
    elements="sun,water,earth"
    range="1"
    target="ANY"
    artist-name="ARTIST NAME">
    <rules>
      <div>
        1 Damage.
      </div>
      <div>
        Gather up to 2 of your <icon class="presence"></icon><br /> into target land.
      </div>
    </rules>
  </quick-card>

  <quick-card
    speed="slow"
    cost="2"
    name="EXAMPLE #4"
    image="example4.png"
    elements="sun,fire,animal"
    range="sand-presence,1"
    target="ANY"
    artist-name="ARTIST-NAME">
    <rules>
      <div>
        Gather 2 <icon class="dahan"></icon>.
      </div>
      <div>
        2 Damage. 
      </div>
    </rules>
    <threshold condition="3-animal">
      <div>Push 2 {dahan}.</div>
    </threshold>
  </quick-card>

</body>
</html>
