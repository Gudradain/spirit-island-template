<!DOCTYPE html>

<head>
    <link href="../../_global/css/global.css" rel="stylesheet" />
    <link href="../../_global/css/board_front.css" rel="stylesheet" />
    <script type="text/javascript" src="../../_global/js/general.js"></script>
    <script type="text/javascript" src="../../_global/js/board_front.js"></script>
	
<!-- 	Custom Icons. Instructions 
				1) place image in same folder as HTLM (this file) 
				2) replace demo file name with your file name below 
				3) use custom1, custom2, or custom3 in your HTLM to reference 
-->
	<style>
	icon.custom1{background-image: url('demo_custom_icon.png'); }
	icon.custom2{background-image: url('filename.png'); }
	icon.custom3{background-image: url('filename.png'); }
	</style>
	
</head>

<body>

  <board spirit-image="example1.png" spirit-image-scale="190%"  spirit-border="example2.png">
    
    <spirit-name>
      Examples - Push
    </spirit-name>
	<artist-name>
	
	</artist-name>
	
	
    <special-rules-container>
      <section-title>SPECIAL RULES</section-title>
      <special-rules-subtitle>Rivers Domain</special-rules-subtitle>
      <special-rule>
        Your {presence} in Wetlands counts as {sacred-site}.
      </special-rule>
    </special-rules-container>

    <right>

      <growth title="Growth (Pick One)">
        <growth-group banner="example2.png" banner-v-scale="50%" values="push(explorer);push(badlands,3);push(beasts,dahan)"></growth-group>
        <growth-group banner="example2.png" banner-v-scale="50%" values="push(presence,jungle,each);push(blight,ocean,2);push(city,jungle-sand)"></growth-group>
    </growth>

    <presence-tracks>
      <energy-track values="1,2,push(town),3,push(town;city),4,5"></energy-track>
      <card-play-track values="1,push(city),2,gather(town),3,gather(blight),4"></card-play-track>
    </presence-tracks>

    <innate-powers>
      <quick-innate-power
        name="Massive Flooding"
        speed="slow"
        range="sacred-site,1"
        target="ANY"
        target-title="TARGET LAND"
		>
        <level threshold="1-sun,2-water">
          Push 1 {explorer} / {town} / {dahan}.
        </level>
        <level threshold="2-sun,3-water">
          Instead, 2 Damage. Push up to 3 {explorer} / {town} .
        </level>
        <level threshold="3-sun,4-water,1-earth">
          Instead, 2 Damage to each Invader.
        </level>
      </quick-innate-power>
    </innate-powers>
  </right>
  </board>
</body>

</html>
