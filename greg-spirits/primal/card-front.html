<!DOCTYPE html>

<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script src="../../_global/js/card.js" defer></script>
</head>

<body>

  <quick-card speed="slow" cost="2" name="Rage Amongst the Invaders" image="rage-image.jpg"
    elements="animal" range="2" target="any" target-title="TARGET LAND"
    artist-name="GREG COLE">
    <rules>
      Gather up to 2 {explorer}.
      Gather up to 1 {town}.
    </rules>
    <threshold condition="2-fire,1-sun">
      Gather 1 {city}.
    </threshold>
  </quick-card>

  <quick-card speed="slow" cost="1" name="The Scarred Land Fights Back" image="scarred-image.jpg"
    elements="animal,plant" range="2" target="{blight}" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      Remove 1 {blight}. You may add a destroyed {presence} to target land.
    </rules>
    <threshold condition="2-fire">
      Remove 1 {blight} from an adjacent land.
    </threshold>
  </quick-card>

  <quick-card speed="slow" cost="1" name="Carnal Desires" image="carnal-image.jpg" elements="animal,fire"
    range="1" target="ANY" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      If target land has {dahan}, add 1 {dahan}.
      <br>
      Push up to 4 {dahan}.
    </rules>
  </quick-card>

  <quick-card speed="fast" cost="2" name="Tame the Beasts" image="tame-image.jpg" elements="animal,air"
    range="1" target="{dahan}" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      Add 1 {beast} and gather 1 {presence} into target land.
    </rules>
  </quick-card>
</body>

</html>
