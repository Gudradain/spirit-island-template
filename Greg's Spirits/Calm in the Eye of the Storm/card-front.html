<!DOCTYPE html>

<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script src="../../_global/js/card.js" defer></script>
</head>

<body>

  <quick-card speed="fast" cost="2" name="Lightning Crackles Amidst the Wind" image="lightning-image.jpg"
    elements="air,fire" range="sacred-site,0" target="any" target-title="TARGET LAND"
    artist-name="GREG COLE">
    <rules>
      2 damage
    </rules>
  </quick-card>

  <quick-card speed="fast" cost="1" name="Portents of the Storm" image="portents-image.jpg"
    elements="air,moon,water" range="sacred-site,2" target="any" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      Push up to 3 {dahan}.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="0" name="The Storm Brings Great Rainfall" image="rainfall-image.jpg" elements="water,moon"
    range="sacred-site,1" target="any" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      Add 1 {disease} and 1 {strife}.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="1" name="Terrifying Winds" image="terrifying-image.jpg" elements="water,air,sun"
    range="sacred-site,0"  target="any" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      1 {fear} per invader in target land (max 4).
    </rules>
  </quick-card>
</body>

</html>
