<!DOCTYPE html>

<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script src="../../_global/js/card.js" defer></script>
</head>

<body>

  <quick-card speed="slow" cost="2" name="Rage Amongst the Invaders" image="primal-image.jpg"
    elements="animal,fire" range="2" target="any" target-title="TARGET LAND"
    artist-name="GREG COLE">
    <rules>
      Add 1 {strife} for each {beast} in target land.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="1" name="The Scarred Land Fights Back" image="primal-image.jpg"
    elements="animal,plant" range="2" target="{blight}" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      Remove 1 {blight}. You may add a destroyed {presence} to target land.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="1" name="Carnal Desires" image="primal-image.jpg" elements="animal,fire"
    range="1" target="ANY" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      If target land has {dahan}, add 1 {dahan}.
      {or}
      Push up to 4 {dahan}.
    </rules>
  </quick-card>

  <quick-card speed="fast" cost="2" name="Tame the Beasts" image="primal-image.jpg" elements="animal,air"
    range="1" target="{dahan}" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      Gather up to 1 {beast} and 1 {presence} into target land.
    </rules>
  </quick-card>
</body>

</html>
