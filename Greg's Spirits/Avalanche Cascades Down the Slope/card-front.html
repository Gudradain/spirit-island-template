<!DOCTYPE html>

<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script src="../../_global/js/card.js" defer></script>
</head>

<body>

  <quick-card speed="slow" cost="1" name="Dangerous Cornices" image="avalanche-image.jpg"
    elements="earth,water" range="0" target="{mountain}" target-title="TARGET LAND"
    artist-name="GREG COLE">
    <rules>
      Gather any number of {presence} into target land.
    </rules>
  </quick-card>

  <quick-card speed="fast" cost="1" name="Blazing Sun Melts Snow" image="avalanche-image.jpg"
    elements="water,earth,sun" range="0" target="ANY" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      Push 1 of your {presence}.
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="1" name="Night Freezes Snow to Ice" image="avalanche-image.jpg" elements="water,earth,moon"
    range="1" target="ANY" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>Gather 1 of your {presence}.
    </rules>
  </quick-card>

  <quick-card speed="fast" cost="2" name="Deep Snow Wards the Land" image="avalanche-image.jpg" elements="earth,sun,moon"
    range="1" target="ANY" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      Defend 3 in target land.
    </rules>
  </quick-card>
</body>

</html>
