<!DOCTYPE html>

<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script src="../../_global/js/card.js" defer></script>
</head>

<body>

  <quick-card speed="fast" cost="0" name="Call the Pack" image="call-the-pack-cropped.jpeg"
    elements="animal,moon" range="0" target="Any" target-title="TARGET LAND"
    artist-name="GREG COLE">
    <rules>
      Gather up to 2 {beast}
    </rules>
  </quick-card>

  <quick-card speed="slow" cost="2" name="Lunar Frenzy" image="lunar-frenzy-cropped.jpeg"
    elements="animal,sun,moon" range="1" target="Invaders" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      1 Damager per {beast} {or} 1 {fear} per {beast} (Max 5 {fear})
    </rules>
  </quick-card>

  <quick-card speed="fast" cost="2" name="Dawn Brings New Resolve" image="dawn-brings-new-resolve-cropped.jpeg" elements="sun,animal,earth"
    range="0" target="{dahan}" target-title="TARGET LAND" artist-name="GREG COLE">
    <rules>
      Defend 1
      <br>
      For each {dahan} in target land, Defend 1
    </rules>
  </quick-card>

  <quick-card speed="fast" cost="1" name="Gift of Ferocity" image="gift-of-ferocity-cropped.jpeg" elements="animal,fire,moon"
    range="none" target="Any" target-title="TARGET SPIRIT" artist-name="GREG COLE">
    <rules>
      Target spirit adds 1 {beast} to 1 of their lands. Damage dealing powers targeting this land deal +1 damage until end of turn.
    </rules>
  </quick-card>
</body>

</html>
